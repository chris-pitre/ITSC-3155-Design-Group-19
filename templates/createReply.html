{% extends '_layout.html' %}

{% block title %}NinerStudy | Create Reply{% endblock %}
{% block body %}

<div class="page-content container">
    <h2 class="text-center mb-3">Create Reply</h2>
    <div class="admin-container">
        <form action="#" method="post" class="admin-form mb-box" enctype="multipart/form-data">
            <h5 class="text-center mb-3">Replying to: {{ post.title }}</h5>
            <p class="text-center mb-3">{{ post.post_text }}</p>

            <div class="mb-3">
                <textarea id="text-editor" class="form-control" rows="5" name="text" required></textarea>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="image">Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpg, image/jpeg">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Alt Text</span>
                <input class="form-control" type="text" name="alttext" id="alttext">
            </div>

            <button type="submit" class="btn big-btn text-white" style="background-color: #005035;">Submit</button>
        </form>
    </div>
</div>

<script>
    var quill = new Quill('#text-editor', {
        modules: {
            toolbar: [
                [{ header: [1, 2, false] }],
                ['bold', 'italic', 'underline'],
                ['code-block']
            ]
        },
        placeholder: '',
        theme: 'snow'  // or 'bubble'
    });
</script>
{% endblock %}
