<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<link rel="stylesheet" href="admin_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top" aria-label="Site menu" style="background-color: #005035;">
        <div class="container-fluid">
            <div class="navbar-brand mb-0 h1 text-white">NinerStudy</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-white" href="/">Home</a>
                    <a class="nav-item nav-link text-white" href="/about">About</a>
                    <a class="nav-item nav-link text-white" href="/forum">Forum</a>
                    <a class="nav-item nav-link text-white" href="/login">Login</a>
					<a class="nav-item nav-link text-white" href="/createPost">New Post</a>

                </div>
            </div>
        </div>    
    </nav>

    <div class="page-content">
		<div class="admin-container">

			<form action="#" method="post" class="admin-form mb-box" enctype="multipart/form-data">
				<h1 class="center-form-title">Create New Post</h1>

				<div class="input-group">
					<label for="title">Title</label>
					<input type="text" name="title" id="title" class="input-control">
				</div>
				<div class="input-group">
					<lable for="post-editor">Body</lable>
					<div id="text-editor" class="text-editor"></div>
				</div>
				<div class="post-details">
					<div class="select-topic-wrapper">
						<div class="input-group">
							<label for="topic">Topic</label>
							<select name="topic_id" id="topic" class="input-control">
								<option></option>
								<option value="Computer Science">Computer Science</option>
								<option value="Business">Business</option>
								<option value="Civil Engineering">Civil Engineering</option>
							</select>
						</div>
					</div>
					<div class="image-wrapper">
						<input type="file" name="image" id="" class="hide image-input">
					</div>
				</div>
				<div class="input-group">
					<button type="submit" class="btn primary-btn big-btn">Submit</button>
				</div>
			</form>
		</div>
    </div>
    <nav class="navbar fixed-bottom" aria-label="Site footer" style="background-color: #005035;">
        <div class="container-fluid">
            <span class="navbar-text text-white">
                Copyright 2023
            </span>
        </div>
    </nav>
	<script>
var quill = new Quill('#text-editor', {
  modules: {
    toolbar: [
      [{ header: [1, 2, false] }],
      ['bold', 'italic', 'underline'],
      ['image', 'code-block']
    ]
  },
  placeholder: '',
  theme: 'snow'  // or 'bubble'
});
	  </script>
</body>
</html>
