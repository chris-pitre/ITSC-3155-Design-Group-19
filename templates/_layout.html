<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top" aria-label="Site menu" style="background-color: #005035;">
        <div class="container-fluid">
            <div class="navbar-brand mb-0 h1 text-white">NinerStudy</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-item nav-link text-white" href="/">Home</a>
                    <a class="nav-item nav-link text-white" href="/about">About</a>
                    <a class="nav-item nav-link text-white" href="/forum">Forum</a>
                    <a class="nav-item nav-link text-white" href="/login">Login</a>
                </div>
            </div>
        </div>    
    </nav>

    <div class="container-fluid pt-4">
        {% block body %}{% endblock %}
    </div>

    <nav class="navbar fixed-bottom" aria-label="Site footer" style="background-color: #005035;">
        <div class="container-fluid">
            <span class="navbar-text text-white">
                Copyright 2023
            </span>
        </div>
    </nav>
</body>
</html>
